    const partidosPorDia = {};
    partidos.forEach(p => {
      if (!partidosPorDia[p.fecha]) partidosPorDia[p.fecha] = [];
      partidosPorDia[p.fecha].push(p);
    });
    const diasDiv = document.getElementById("dias");
    const listaDiv = document.getElementById("lista-partidos");
    Object.keys(partidosPorDia).sort().forEach(dia => {
      const diaBtn = document.createElement("div");
      diaBtn.className = "dia";
      diaBtn.textContent = dia;
      diaBtn.onclick = () => mostrarPartidosDelDia(dia);
      diasDiv.appendChild(diaBtn);
    });
    function mostrarPartidosDelDia(dia) {
      listaDiv.innerHTML = "";
      partidosPorDia[dia].sort((a,b) => a.hora.localeCompare(b.hora)).forEach(p => {
        const div = document.createElement("div");
        div.className = "partido";
        div.innerHTML = `<strong>${p.hora}</strong> - <a href="${p.archivo}">${p.local} ${p.marcador} ${p.visitante}</a>`;
        listaDiv.appendChild(div);
      });
    }
